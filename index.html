<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reviews</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <h2>REVIEWS</h2>
          <div class="underline"></div>
        </div>
        <article class="review">
          <div class="img-container">
            <img
              id="person-img"
              src="./media/pexels-pixabay-415829.jpg"
              alt="pic"
            />
          </div>
          <h4 id="author">Jane Doe</h4>
          <p id="job">Accountant</p>
          <p id="info">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quam
            tempora pariatur provident esse est voluptates molestiae accusamus
            saepe voluptatem voluptatum.
          </p>
          <div class="button-container">
            <button class="prev-btn">
              <i class="fas fa-arrow-left"></i>
            </button>
            <button class="next-btn">
              <i class="fas fa-arrow-right"></i>
            </button>
          </div>
          <button class="random-btn">Random</button>
        </article>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
